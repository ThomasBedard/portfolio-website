spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://portfolio-db:3306/portfolio-db?useSSL=false&allowPublicKeyRetrieval=true
    username: user
    password: pwd
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      platform: mysql
      mode: always

