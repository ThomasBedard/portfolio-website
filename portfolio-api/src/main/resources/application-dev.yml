# Default Spring Profile
server:
  error:
    include-message: always

logging:
  level:
    root: INFO
    com.bedard: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

